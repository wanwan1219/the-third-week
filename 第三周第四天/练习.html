<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="show" class="show">
<input type="button" value="hide" class="hide">
<input type="button" value="change" class="change">
<div class="box" style="width: 300px;height: 300px;background: pink"></div>
</body>
<script src="jquery-1.8.3.min.js"></script>
<script>
//    点show让box出现 点hide让box隐藏
    $(".show").click(function(){
        $(".box").show(500);
    });
    $(".hide").click(function(){
        $(".box").hide(500);

        $(".box").slideDown(500);   /*卷帘下去*/
        $(".box").slideUp(500);   /*卷帘上去*/
        $(".box").fadeIn(500);   /*淡入*/
        $(".box").fadeOut(500);   /*淡出*/
    });
    $(".change").click(function(){
        $(".box").toggle(500);   /*当前状态如果是显示就隐藏 如果是引藏就显示*/

        $(".box").slideToggle(500);   /*当前状态如果是下拉就上去 如果是上去就下拉 */
        $(".box").fadeToggle(500);   /*当前状态如果是淡入就淡出 如果是淡出就淡入 */
    })
</script>
</html>
