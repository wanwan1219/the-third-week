<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
    <input type="button" value="点击">
    <img src="img/dt1.png" alt="">
</div>
<div class="box1"  style="background: green;width: 100px;height: 100px;">

</div>
</body>
<script src="../第三周周末作业/jquery-1.8.3.min.js"></script>
<script>
    $("input").click(function(){
//        $(".box1").html($("img").attr("src"));
        $("img").attr("src","img/md.png");
        /*把图片的路径属性的属性值换成另外一个*/
        $(".box1").html($("img").attr("src"));
        /*在box1所在的盒子的html框里显示img的路径*/
        $(".box1").attr("style","background:yellow");
        /*把box1的样式属性换成后面的*//*原本没有设样式的也可以写*/
    })
</script>
</html>
